name: Merge release version
on:
  release:
    types: [ published ]
jobs:
  merge_release_version:
    name: Merge release version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup git
        uses: fregante/setup-git-user@v2
      - name: Drop development version
        run: |
          git checkout ${{ github.event.release.target_commitish }}
          python -c "import update_version; update_version.drop_development_version()"
          git add VERSION
          git commit -m "[Bot] Updated version to $(cat VERSION)."
          git push
      - name: Merge into feature branch
        if: ${{ github.event.release.target_commitish == 'main' }}
        run: |
          git checkout feature
          git merge main --no-edit --strategy-option theirs
          git push
      - name: Merge into bugfix branch
        if: ${{ github.event.release.target_commitish == 'main' }} || ${{ github.event.release.target_commitish == 'feature' }}
        run: |
          git checkout bugfix
          git merge feature --no-edit --strategy-option theirs
          git push
